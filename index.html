<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Na Irene</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            overflow: hidden;
            flex-direction: column;
        }
        #container {
            text-align: center;
            display: none;
            position: relative;
            color: white;
            font-size: 36px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        #container img {
            max-width: 80%;
            max-height: 70vh;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('2/BG.png');
            background-size: cover;
            opacity: 0;
            transition: opacity 2s;
        }
        .image-choice {
            display: none; /* ซ่อนก่อนที่จะแสดง */
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-choice img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: 5px solid transparent;
            transition: transform 0.3s ease-in-out;
        }
        .image-choice img:hover {
            border-color: #ff6347;
            transform: scale(1.1);
        }
        #continue-btn {
            display: none;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        #continue-btn:hover {
            background-color: #e53d29;
        }
    </style>
</head>
<body>
    <div id="background" class="bg"></div>
    <div id="container"></div>
    
    <!-- หน้าเลือกภาพ -->
    <div id="image-choices" class="image-choice">
        <img src="ๅ/5/1.png" alt="Image 1" id="image1">
        <img src="ๅ/5/2.png" alt="Image 2" id="image2">
        <img src="ๅ/5/3.png" alt="Image 3" id="image3">
    </div>

    <button id="continue-btn">ไปกับต่อ</button>

    <script>
        const messages = [
            'ๅ/Layer 3.png',
            '2/May it be a happy year_.png',
            '3/3.png',
            '4/4.png'
        ];
        let messageIndex = 0;
        let isMessageActive = false;
        const container = document.getElementById('container');
        const background = document.getElementById('background');
        const imageChoices = document.getElementById('image-choices');
        const continueBtn = document.getElementById('continue-btn');

        // แสดงพื้นหลัง
        setTimeout(() => {
            background.style.opacity = 1;
        }, 100);

        // แสดงข้อความแบบเป็นรูป
        function showMessage() {
            if (messageIndex < messages.length && !isMessageActive) {
                isMessageActive = true;
                container.innerHTML = `<img src="${messages[messageIndex]}" alt="Message Image">`;
                container.style.display = 'block';
                container.style.opacity = 0;
                setTimeout(() => {
                    container.style.opacity = 1;
                }, 10);
                messageIndex++;
            } else if (messageIndex === messages.length) {
                setTimeout(showImageChoices, 500);
            }
        }

        // แสดงตัวเลือกภาพ
        function showImageChoices() {
            container.style.display = 'none'; // ซ่อนข้อความ
            imageChoices.style.display = 'flex'; // แสดงตัวเลือกภาพ
            continueBtn.style.display = 'inline-block'; // แสดงปุ่ม "ไปกับต่อ"
        }

        // เริ่มต้นแสดงข้อความแรก
        showMessage();

        // เมื่อคลิกที่หน้าจอ ข้อความจะค่อยๆ หายไปแล้วแสดงข้อความถัดไป
        document.body.addEventListener('click', () => {
            if (isMessageActive) {
                container.style.opacity = 0;
                setTimeout(() => {
                    container.style.display = 'none';
                    container.style.opacity = 0;
                    isMessageActive = false;
                    setTimeout(showMessage, 500);
                }, 1000);
            }
        });

        // จัดการเลือกภาพ
        imageChoices.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const selectedImage = e.target.id;
                window.location.href = `${selectedImage}-next-page.html`;  // เปลี่ยนลิงก์ตามที่ต้องการ
            }
        });

        // จัดการปุ่ม "ไปกับต่อ"
        continueBtn.addEventListener('click', () => {
            window.location.href = 'next-step.html';  // เปลี่ยนลิงก์ไปหน้าถัดไป
        });

    </script>
</body>
</html>
